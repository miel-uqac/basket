<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Truqac</title>
    <link rel="stylesheet" href="../styles/profil.css"> 

</head>
<body>

  <div id="modalID" class="modal"  style="display: none;">
    <div class="modal-content">
      <p id="txtPremier"></p>
      <p id="txtDeuxieme"></p>
      <div class="button-container">
        <button id="fermer">Fermer</button>
        <button id="supprimerConfirmation">Supprimer</button>
      </div>

    </div>
  </div>

  <div id="chargement" style="display: none;">

  </div>

  <div id="profil"  style="display: none;">

    <p id="personneUtilisatrice" style="display: none;"></p>

      <div id="titreStatistique">
        <p>Statistique</p>
      </div>


      <div class="statistiques">
          <div class="stat stat1">
              <h3>Meilleur score</h3>
              <p>100</p>
          </div>
          <div class="stat stat2">
              <h3>Ratio</h3>
              <p>4.10</p>
          </div>
          <div class="stat stat3">
              <h3>Dernière action</h3>
              <p>2024/04/24</p>
          </div>
          <div class="stat stat4">
              <h3>Réussi/Manquer</h3>
              <p>10/1</p>
          </div>
      </div>

      <div id="DivLabeEmail">    
        <label id="labelEmail" for="txtEmail">Votre adresse e-mail</label> 
        <input id="txtEmail" type="email" readonly>

      </div>

      <div id="DivNomPersonneUtilisatrice">    
        <label id="labelPersonneUtilisatrice" for="txtNomPersonneUtilisatrice">Changer le nom d'utilisateur</label> 
        <input id="txtPersonneUtilisatrice" type="email">
      </div>

      <div id="content">
        <button id="btnChangerNomPersonneUtilisatrice">Confirmer</button>
      </div>

      <div id="deconnexion">
        <button id="btnDeconnexion">Déconnexion</button>
      </div>


      <div id="accountSection">
        <button id="supprimerCompte">Supprimer compte</button>
    </div>

    <div id="BasPage">

      <p><a href="#" id="about">A propos</a></p>
      <p><a href="#" id="terms">Conditions Générales d'Utilisation</a></p>
      <p><a href="#" id="privacy">Politique de Confidentialité</a></p>

    </div>

  </div>


  
    <script src="/build/bundle.js"></script>
</body>
</html>
