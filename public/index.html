<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/accueil.css">
    <title>Truqac</title>
  </head>

  <body>

    <div id="connexion">

      <div class="entete">
        <h1>TRUQAC</h1>
        <img src="images/boule_de_papier.png" alt="Logo TRUQAC" />
      </div>



      <div id="modale" class="modale" style="display: none;">
        <div class="modale-contenu">
          <p>Un email vous a été envoyé <br />
              afin de créer votre compte 
          </p>
          <p> ( Si vous ne le trouvez pas, vérifiez dans vos spams ) </p>
          <button id="fermerModale">Fermer</button>
        </div>
      </div>

      <form>
        <div class="formulaireConnexion">
         
          <div id="ConnexionErreur" style="display: none;">
            <p id="ConnexionMessageErreur">Identifiant ou mot de passe invalide</p>
          </div>

          <input id="txtEmail" type="email" placeholder="Adresse e-mail UQAC">
          <input id="txtMotDePasse" type="password" placeholder="Mot de passe">

          <button id="btnConnexion">Connexion</button>
          <a id="CreationCompte" href="auth/inscription.html" >Inscription</a>
          <a id="MotDePasseOublier" href="mailto:m.bluth@example.com" >Mot de passe oublié ?</a>

        
        </div>


      </form>

      <footer>
        <a id="condition"href="mailto:m.bluth@example.com">Conditions Générales d'Utilisation</a>
        <a id="politique" href="mailto:m.bluth@example.com" >Politique de Confidentialité </a>
      
      </footer>
      
    </div>


    <script src="/build/bundle.js"></script>
  </body>
</html>
