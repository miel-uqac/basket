<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Truqac</title>
  </head>
  <body>
    <div id="login">
      <div class="header">
        <h1>TRUQAC</h1>
      </div>
      <form>
        <div class="group">
          <input id="txtEmail" type="email">
          <label>Email</label>
          <input id="txtPassword" type="password">
          <label>Password</label>
          <button id="btnConnexion" type="button">Connecter</button>
          <button id="btnCreationCompte" type="button">Inscription</button>
        </div>
      </form>
      <div id="ConnexionErreur" style="display: none;">
        <label id="ConnexionMessageErreur"></label>
      </div>
      <button id="btnDeconnexion" type="button">Logout</button> 
    </div>
    <script src="/build/bundle.js"></script>
  </body>
</html>
