<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/inscription.css">
    <title>Truqac</title>
  </head>

  <body>

    <div id="inscription">

      <div class="entete">

        <h1>TRUQAC</h1>
        <img src="../images/boule_de_papier.png" alt="Logo TRUQAC" />
      </div>



      <form>
        <div class="formulaireInscription">
         
          <div id="interfaceMessage" style="display: none;">
            <p id="message"></p>
          </div>
          
          <div id="erreurInterface" style="display: none;">
            <p id="messageErreur"></p>
          </div>


          <div id="DivLabeEmail">  
            <label id="labelEmail" for="txtEmail">Votre adresse e-mail</label> 
           </div>  
          <input id="txtEmail" type="email" placeholder="Entrez votre adresse e-mail UQAC">


          <div id ="DivLabelMotDePasse">
            <label id="labelMotDePasse" for="txtMotDePasse">Votre mot de passe</label> 
          </div>

          <input id="txtMotDePasse" type="password" placeholder="Entrez le mot de passe">


          <div id ="DivLabelConfirmerMotDePasse">
            <label id="LabelConfirmerMotDePasse" for="txtConfirmerMotDePasse">Confirmez votre mot de passe</label> 
          </div>

          <input id="txtConfirmerMotDePasse" type="password" placeholder="Confirmez le mot de passe">

          <div id="DivMotDePasse">
            <input id="afficherMotDePasse" type="checkbox"/>
            <label id="labelAfficherMotDePasse" for="afficherMotDePasse">Afficher</label>
          </div>

        <div id="content">
            <button id="btnCreerCompte">Cr√©er compte</button>
            <p id ="compteExiste">Vous avez un compte ? <a id="connexion" href="../index.html" >Connectez-vous</a></p>
          </div>

        </div>


      </form>

    </div>


    <script src="/build/bundle.js"></script>
  </body>
</html>
